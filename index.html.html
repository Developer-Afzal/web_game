<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Birthday Khadija </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* UI Layer */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        
        /* Start Screen */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 20; pointer-events: auto;
        }

        /* HUD */
        #hud { display: none; width: 100%; height: 100%; pointer-events: none; }
        #joystick-zone {
            position: absolute; bottom: 50px; left: 50px; width: 150px; height: 150px;
            pointer-events: auto;
        }
        #action-btn {
            position: absolute; bottom: 50px; right: 50px; width: 80px; height: 80px;
            background: rgba(255, 255, 255, 0.3); border: 2px solid white; border-radius: 50%;
            pointer-events: auto; display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white; user-select: none; font-size: 14px;
        }
        #action-btn:active { background: rgba(255, 255, 255, 0.6); }
        
        #pause-btn {
            position: absolute; top: 20px; right: 20px; width: 40px; height: 40px;
            background: rgba(0, 0, 0, 0.5); border: 1px solid white; color: white;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            pointer-events: auto; cursor: pointer;
        }

        /* Pause Menu */
        #pause-menu {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column; align-items: center; justify-content: center; gap: 20px;
            z-index: 30; pointer-events: auto;
        }

        .menu-btn {
            padding: 15px 30px; background: #4CAF50; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; min-width: 150px;
        }
        .menu-btn:hover { background: #45a049; }
        .menu-btn.quit { background: #f44336; }
        .menu-btn.quit:hover { background: #d32f2f; }

        /* Loading */
        #loading { position: absolute; bottom: 10px; left: 10px; color: white; z-index: 50; font-size: 12px; }
    </style>
</head>
<body>

    <!-- 3D Container -->
    <div id="game-container"></div>

    <!-- UI Layer -->
    <div id="ui-layer">
        
        <!-- Start Screen -->
        <div id="start-screen">
            <h1 class="text-4xl text-white font-bold mb-8 text-center">Khadija Birthday</h1>
            <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col gap-4 w-80">
                <label class="text-gray-700 font-bold">Enter Your Name:</label>
                <input type="text" value="Khadija" id="player-name-input" class="border-2 border-gray-300 p-2 rounded text-lg" placeholder="Player Name">
                <button id="start-game-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded transition">START GAME</button>
            </div>
        </div>

        <!-- HUD -->
        <div id="hud">
            <div id="joystick-zone"></div>
            <div id="action-btn">JUMP / INTERACT</div>
            <div id="pause-btn">||</div>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu">
            <h2 class="text-3xl text-white font-bold mb-4">PAUSED</h2>
            <button class="menu-btn" id="resume-btn">Resume</button>
            <button class="menu-btn" id="restart-btn">Restart Scene</button>
            <button class="menu-btn quit" id="quit-btn">Quit</button>
        </div>
    </div>

    <div id="loading" class="fixed top-0 left-0 w-full h-full bg-black z-50 flex flex-col items-center justify-center text-white">
        <div class="text-2xl font-bold mb-4">Loading Assets...</div>
        <div class="w-64 h-4 bg-gray-700 rounded overflow-hidden">
            <div id="loading-bar" class="h-full bg-blue-500 w-0 transition-all duration-300"></div>
        </div>
    </div>

    <script>
        // --- GameManager Singleton Simulation ---
        const GameManager = {
            playerName: "Player",
            state: 'start', // start, playing, paused, sky
            sceneType: 'ground', // ground, sky
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        };

        // --- Variables ---
        let scene, camera, renderer, clock;
        let player, playerMixer;
        let joystickManager;
        let moveForward = 0;
        let moveTurn = 0;
        let isActionPressed = false;
        let mixers = [];
        let colliders = [];
        let font = null;
        let interactables = []; // Objects like the gate
        
        // DOM Elements
        const elStartScreen = document.getElementById('start-screen');
        const elHud = document.getElementById('hud');
        const elPauseMenu = document.getElementById('pause-menu');
        const elNameInput = document.getElementById('player-name-input');
        const elContainer = document.getElementById('game-container');

        // --- Initialization ---
        function init() {
            // Three.js Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            elContainer.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 100, 50);
            dirLight.castShadow = true;
            dirLight.shadow.camera.left = -50;
            dirLight.shadow.camera.right = 50;
            dirLight.shadow.camera.top = 50;
            dirLight.shadow.camera.bottom = -50;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            // Load Font
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (response) {
                font = response;
                const loadingBar = document.getElementById('loading-bar');
                loadingBar.style.width = '100%';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            });

            // Listeners
            window.addEventListener('resize', onWindowResize);
            setupUI();
            setupControls();

            animate();
        }

        function setupUI() {
            // Start Button
            document.getElementById('start-game-btn').addEventListener('click', () => {
                const name = elNameInput.value.trim();
                if (name) {
                    GameManager.playerName = name;
                    GameManager.state = 'playing';
                    GameManager.sceneType = 'ground';
                    elStartScreen.style.display = 'none';
                    elHud.style.display = 'block';
                    loadGroundWorld();
                } else {
                    alert("Please enter your name!");
                }
            });

            // Pause Button
            document.getElementById('pause-btn').addEventListener('click', () => {
                if (GameManager.state === 'playing') {
                    GameManager.state = 'paused';
                    elPauseMenu.style.display = 'flex';
                    elHud.style.display = 'none';
                }
            });

            // Resume
            document.getElementById('resume-btn').addEventListener('click', () => {
                GameManager.state = 'playing';
                elPauseMenu.style.display = 'none';
                elHud.style.display = 'block';
            });

            // Restart
            document.getElementById('restart-btn').addEventListener('click', () => {
                elPauseMenu.style.display = 'none';
                elHud.style.display = 'block';
                GameManager.state = 'playing';
                if (GameManager.sceneType === 'ground') loadGroundWorld();
                else loadSkyIsland();
            });

            // Quit
            document.getElementById('quit-btn').addEventListener('click', () => {
                location.reload();
            });

            // Action Button
            const actBtn = document.getElementById('action-btn');
            actBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isActionPressed = true; checkInteraction(); });
            actBtn.addEventListener('touchend', (e) => { e.preventDefault(); isActionPressed = false; });
            actBtn.addEventListener('mousedown', (e) => { isActionPressed = true; checkInteraction(); });
            actBtn.addEventListener('mouseup', (e) => { isActionPressed = false; });
            
            // Keyboard fallback
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    isActionPressed = true;
                    checkInteraction();
                }
            });
            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space') isActionPressed = false;
            });
        }

        function setupControls() {
            // Nipple.js
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'white'
            });

            joystickManager.on('move', function (evt, data) {
                const forward = data.vector.y;
                const turn = data.vector.x;
                moveForward = forward;
                moveTurn = -turn;
            });

            joystickManager.on('end', function () {
                moveForward = 0;
                moveTurn = 0;
            });
            
            // Keyboard controls override
            document.addEventListener('keydown', (e) => {
                if(e.key === 'w' || e.key === 'ArrowUp') moveForward = 1;
                if(e.key === 's' || e.key === 'ArrowDown') moveForward = -1;
                if(e.key === 'a' || e.key === 'ArrowLeft') moveTurn = 1;
                if(e.key === 'd' || e.key === 'ArrowRight') moveTurn = -1;
            });
            
            document.addEventListener('keyup', (e) => {
                if(['w','s','ArrowUp','ArrowDown'].includes(e.key)) moveForward = 0;
                if(['a','d','ArrowLeft','ArrowRight'].includes(e.key)) moveTurn = 0;
            });
        }

        // --- Scene Builders ---

        function clearScene() {
            // Remove everything except lights usually, but let's just clear meshes
            for (let i = scene.children.length - 1; i >= 0; i--) {
                const obj = scene.children[i];
                if (obj.isMesh || obj.isGroup) {
                    scene.remove(obj);
                }
            }
            colliders = [];
            interactables = [];
        }

        function createVoxel(x, y, z, color, type='standard') {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color: color });
            if(type === 'gold') {
                material.metalness = 1.0;
                material.roughness = 0.2;
                material.emissive = 0xFFD700;
                material.emissiveIntensity = 0.2;
            }
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            cube.castShadow = true;
            cube.receiveShadow = true;
            return cube;
        }

        function createPlayer() {
            const group = new THREE.Group();

            // Body
            const bodyGeo = new THREE.BoxGeometry(0.6, 0.8, 0.3);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x3366cc }); // Blue shirt
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 0.7;
            group.add(body);

            // Head
            const headGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const headMat = new THREE.MeshStandardMaterial({ color: 0xffccaa }); // Skin
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = 1.3;
            group.add(head);

            // Legs (simplified)
            const legGeo = new THREE.BoxGeometry(0.25, 0.6, 0.25);
            const legMat = new THREE.MeshStandardMaterial({ color: 0x333333 }); // Dark pants
            const leftLeg = new THREE.Mesh(legGeo, legMat);
            leftLeg.position.set(-0.15, 0.3, 0);
            group.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeo, legMat);
            rightLeg.position.set(0.15, 0.3, 0);
            group.add(rightLeg);

            group.position.set(0, 1, 0); // Start slightly above ground
            scene.add(group);
            return group;
        }

        function createText(textStr, position, scale = 1, color = 0xff0000, isFloating = false) {
            if (!font) return;
            const geometry = new THREE.TextGeometry(textStr, {
                font: font,
                size: 0.5 * scale,
                height: 0.1,
            });
            geometry.center();
            const material = new THREE.MeshStandardMaterial({ color: color });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(position);
            scene.add(mesh);
            
            if(isFloating) {
                // Simple animation tag
                mesh.userData = { animate: true, time: 0, baseY: position.y };
                interactables.push(mesh); // hack to track it
            }
            return mesh;
        }

        function loadGroundWorld() {
            clearScene();
            scene.background = new THREE.Color(0x87CEEB);
            GameManager.sceneType = 'ground';

            // Ground Plane (Grass)
            // Using a large plane for performance instead of individual voxels for the floor
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x4caf50 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add some random trees
            for(let i=0; i<20; i++) {
                let tx = (Math.random() - 0.5) * 80;
                let tz = (Math.random() - 0.5) * 80;
                
                // Don't place trees near center (building)
                if(Math.abs(tx) < 15 && Math.abs(tz) < 15) continue;

                // Trunk
                const trunk = createVoxel(tx, 0.5, tz, 0x8B4513);
                trunk.scale.y = 3;
                trunk.position.y = 1.5;
                scene.add(trunk);
                
                // Leaves
                const leaves = createVoxel(tx, 3.5, tz, 0x228B22);
                leaves.scale.set(3, 2, 3);
                scene.add(leaves);
            }

            // Main Building
            const buildX = 0, buildZ = -10;
            
            // Walls
            const wallMat = new THREE.MeshStandardMaterial({color: 0x808080});
            const building = new THREE.Group();
            
            // Simple Box Building
            const bGeo = new THREE.BoxGeometry(12, 8, 10);
            const bMesh = new THREE.Mesh(bGeo, wallMat);
            bMesh.position.set(0, 4, -15);
            bMesh.castShadow = true;
            bMesh.receiveShadow = true;
            scene.add(bMesh);

            // Golden Gate
            const gateW = 4, gateH = 5;
            const gateGroup = new THREE.Group();
            gateGroup.position.set(0, 0, -10.1); // In front of building center
            
            // Left pillar
            const p1 = createVoxel(-2.5, 2.5, 0, 0xFFD700, 'gold');
            p1.scale.set(1, 5, 1);
            gateGroup.add(p1);
            
            // Right pillar
            const p2 = createVoxel(2.5, 2.5, 0, 0xFFD700, 'gold');
            p2.scale.set(1, 5, 1);
            gateGroup.add(p2);
            
            // Top bar
            const top = createVoxel(0, 5.5, 0, 0xFFD700, 'gold');
            top.scale.set(6, 1, 1);
            gateGroup.add(top);

            scene.add(gateGroup);

            // Gate Trigger Zone (Invisible)
            const trigGeo = new THREE.BoxGeometry(4, 4, 4);
            const trigMat = new THREE.MeshBasicMaterial({ visible: false }); // Invisible
            const trigger = new THREE.Mesh(trigGeo, trigMat);
            trigger.position.set(0, 2, -10);
            trigger.userData = { type: 'gate' };
            scene.add(trigger);
            interactables.push(trigger);

            // 3D Text above Gate
            if(font) {
                createText(`Hello Love\n${GameManager.playerName}`, new THREE.Vector3(0, 7, -10), 1.5, 0xFFD700);
            }

            // Player
            player = createPlayer();
            player.position.set(0, 0, 10); // Start away from building
        }

        function loadSkyIsland() {
            clearScene();
            scene.background = new THREE.Color(0x6A5ACD); // Slate Blue / Magical
            scene.fog = new THREE.Fog(0x6A5ACD, 10, 60);
            GameManager.sceneType = 'sky';

            // Floating Island Platform
            const islandGeo = new THREE.CylinderGeometry(15, 5, 5, 8);
            const islandMat = new THREE.MeshStandardMaterial({ color: 0x7CFC00 }); // Lawn Green
            const island = new THREE.Mesh(islandGeo, islandMat);
            island.position.set(0, -2.5, 0);
            island.receiveShadow = true;
            scene.add(island);

            // Clouds (Spheres)
            const cloudMat = new THREE.MeshStandardMaterial({ color: 0xFFFFFF, transparent: true, opacity: 0.8 });
            for(let i=0; i<10; i++) {
                const cloud = new THREE.Mesh(new THREE.SphereGeometry(Math.random()*2 + 1, 8, 8), cloudMat);
                cloud.position.set(
                    (Math.random() - 0.5) * 40,
                    Math.random() * 5 - 5,
                    (Math.random() - 0.5) * 40
                );
                scene.add(cloud);
            }

            // Decorative Pillars/Ruins
            for(let i=0; i<6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const px = Math.cos(angle) * 10;
                const pz = Math.sin(angle) * 10;
                const pillar = createVoxel(px, 2, pz, 0xFFFFFF);
                pillar.scale.set(1, 4, 1);
                scene.add(pillar);
            }

            // Floating Text
            if(font) {
                createText(`Happy Birthday\n${GameManager.playerName}!`, new THREE.Vector3(0, 5, 0), 2, 0xFFFF00, true);
            }

            // Player
            player = createPlayer();
            player.position.set(0, 0, 8);
        }

        function checkInteraction() {
            if (!player) return;
            
            // Check distance to interactables
            for(let obj of interactables) {
                if(obj.userData.type === 'gate') {
                    const dist = player.position.distanceTo(obj.position);
                    if(dist < 5) {
                        // Trigger Teleport
                        console.log("Teleporting...");
                        loadSkyIsland();
                    }
                }
            }
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            if (GameManager.state !== 'playing') return;

            const delta = clock.getDelta();

            // Player Movement
            if (player) {
                // Rotate Player
                player.rotation.y += moveTurn * 2 * delta;

                // Move Player Forward/Back
                const speed = 5;
                if (moveForward !== 0) {
                    player.translateZ(-moveForward * speed * delta);
                }

                // Camera Follow
                const relativeCameraOffset = new THREE.Vector3(0, 5, 10);
                const cameraOffset = relativeCameraOffset.applyMatrix4(player.matrixWorld);
                
                camera.position.lerp(cameraOffset, 0.1);
                camera.lookAt(player.position.clone().add(new THREE.Vector3(0, 2, 0)));

                // Check Auto-Teleport (Trigger Collider)
                if (GameManager.sceneType === 'ground') {
                     for(let obj of interactables) {
                        if(obj.userData.type === 'gate') {
                            const dist = player.position.distanceTo(obj.position);
                            if(dist < 3.0) { // Auto-enter when close
                                loadSkyIsland();
                            }
                        }
                    }
                }
            }

            // Animate Floating Text in Sky
            if (GameManager.sceneType === 'sky') {
                scene.traverse((child) => {
                    if (child.userData.animate) {
                        child.userData.time += delta * 2;
                        child.position.y = child.userData.baseY + Math.sin(child.userData.time) * 0.5;
                        child.rotation.y += delta * 0.5;
                    }
                });
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start
        init();

    </script>
</body>
</html>
